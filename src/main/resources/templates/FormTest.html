<!DOCTYPE HTML>

<body>
<h1>Form</h1>
<form action="#" th:action="@{/updatepetition}" th:object="${petition}" method="post">

    <p>Message: <input type="text" th:field="*{Name}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
